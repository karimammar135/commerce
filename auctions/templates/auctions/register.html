{% extends "auctions/wave.html" %}

{% load static %}

{% block head %}
    <link href="{% static 'auctions/login.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
    
    <!-- login container -->
    <div class="container">

        <!-- profile icon -->
        <div style="margin-bottom: 0px; margin-top: 20px;" class="profile-icon">
            <img src="{% static 'auctions/media/profile.png' %}" alt="profile-icon">
        </div>

        <!-- loin-greeting -->
        <h2 style="margin-bottom: 12px; margin-top: 12px;" class="greeting">Register</h2>
        <!-- checking for errors -->
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <!-- if no errors -->
        <!-- form -->
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <!-- username -->
            <div class="form-group">
                <input style="margin-bottom: 10px;" class="input" type="text" name="username" placeholder="Enter username" autocomplete="none">
            </div>

            <!-- email address -->
            <div class="form-group">
                <input style="margin-bottom: 10px;" class="input" type="email" name="email" placeholder="Email Address">
            </div>

            <!-- password -->
            <div class="form-group">
                <input style="margin-bottom: 10px;" class="input" type="password" name="password" placeholder="Enter password">
            </div>

            <!-- confirmation password -->
            <div class="form-group">
                <input style="margin-bottom: 10px;" class="input " type="password" name="confirmation" placeholder="Confirm Password">
            </div>

            <!-- sentence -->
            <div style="margin-bottom: 10px;" class="sentence">
                <span>Don't have an account?</span> <a href="{% url 'login' %}">Log In here</a>
            </div>

            <input class="button" type="submit" value="Register">
        </form>

    </div>

{% endblock %}
