{% extends "auctions/layout.html" %}

{% load static %}

{% block title %}Categories{% endblock %}

{% block head %}
    <link href="{% static 'auctions/active_listings.css' %}" rel="stylesheet">

    <!-- some stylings -->
    <style>
        .category-img {
            width: 100%;
            height: 21.2rem;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            border-radius: 10px 0px 0px 0px;
            background-color: lightgray;
        }
        .category-footer {
            background-color: #282828;
            width: 100%;
            height: 61px;
            border-radius: 0 0 10px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .category-title{
            color: white;
            font-size: 25px;
            font-family: 'Lora', serif;
            font-style: normal;
            font-weight: 400;
        }
    </style>

{% endblock %}

{% block middle-content %}

<!-- displaying the categories in the form of containers -->

<div style="margin-top: 100px;" class="listings-container">

    {% for category in categories %}

        <!-- listing category block -->
        <a class="listing-item" style="border-radius: 10px 0px 10px 10px;" href="{% url 'category_listings' category_name=category.0 category_img=category.1 %}">

            <!-- category's specific image -->
            <div class="category-img" style="background-image: url('{{ category.1 }}');">&nbsp;</div>

            <!-- item footer -->
            <div class="category-footer">
                <span class="category-title">{{ category.0 }}</span>
            </div>
        </a>
        
    {% endfor %}

</div>


{% endblock %}
